<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-warn mat-elevation-z2">
        <mat-toolbar-row>
            <span class="title dialog-title">{{modalTitle}}</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID</th>
                <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
            </ng-container>

            <ng-container matColumnDef="requiredDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Required Date</th>
                <td mat-cell *matCellDef="let row"> {{row.requiredDate | date:'M/d/yyyy, h:mm:ss a'}}</td>
            </ng-container>

            <ng-container matColumnDef="shippedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipped Date</th>
                <td mat-cell *matCellDef="let row"> {{row.shippedDate | date:'M/d/yyyy, h:mm:ss a'}} </td>
            </ng-container>

            <ng-container matColumnDef="shipName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Name</th>
                <td mat-cell *matCellDef="let row"> {{row.shipName}} </td>
            </ng-container>

            <ng-container matColumnDef="shipAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Address</th>
                <td mat-cell *matCellDef="let row"> {{row.shipAddress}} </td>
            </ng-container>

            <ng-container matColumnDef="shipCity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship City</th>
                <td mat-cell *matCellDef="let row"> {{row.shipCity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <div mat-dialog-actions >
        <div class="mat-elevation-z2" style="width: 100%;">
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of orders"></mat-paginator>
            <button class="button-close" mat-button color="warn" (click)="matDialogRef.close()"
                    aria-label="Close dialog">
                CLOSE
            </button>
        </div>
    </div>
</div>
