<div class="mat-elevation-z8">
    <div class="table-up-header">
        <h2 class="mat-h2">Customers</h2>
        <mat-form-field appearance="standard">
            <mat-label>Customer Name</mat-label>
            <input matInput #input [formControl]="searchControl">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name</th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date</th>
            <td mat-cell *matCellDef="let row"> {{row.lastOrderDate | date:'d/M/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order</th>
            <td mat-cell *matCellDef="let row"> {{row.nextPredictedOrder | date:'d/M/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="warn" (click)="viewOrders(row)">VIEW ORDERS</button>
                <button mat-button class="green" (click)="newOrder(row)">NEW ORDERS</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of customers"></mat-paginator>
</div>
